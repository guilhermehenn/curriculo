<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <header class="topbar" aria-label="Cabeçalho do site">
    <div class="container topbar-inner">
      <div class="brand"><a href="index.html" class="brand-link">Voltar</a></div>
      <label class="switch" title="Alternar tema">
        <input type="checkbox" id="themeSwitch" aria-label="Alternar tema claro/escuro">

          <div class="lang-head">
            <span class="dot" aria-hidden="true"></span>
            <h3 class="lang-title">Inglês</h3>
          </div>
          <div class="lang-body">
            <p class="lang-level"><strong>Nível:</strong> Intermediário</p>
