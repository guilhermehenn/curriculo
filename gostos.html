<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light">
  <title>Gostos pessoais — Guilherme Henn</title>
  <meta name="description" content="Tecnologia, podcasts, investimentos e rock and roll que o Guilherme curte.">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="topbar" aria-label="Cabeçalho do site">
    <div class="container topbar-inner">
      <div class="brand"><a href="index.html" class="brand-link">Voltar</a></div>
      <label class="switch" title="Alternar tema">
        <input type="checkbox" id="themeSwitch" aria-label="Alternar tema claro/escuro">
        <span class="slider" aria-hidden="true"></span>
        <span class="switch-emoji" id="switchEmoji" aria-hidden="true">🌙</span>
      </label>
    </div>
  </header>

  <main class="container">
    <h1>Gostos pessoais</h1>

    <section class="hobbies-block">
      <h2>✨ O que curto</h2>
      <ul class="hobby-chips">
        <li>💻 Tecnologia</li>
        <li>🎙️ Podcasts</li>
        <li>📈 Investimentos</li>
        <li>🎸 Rock and roll</li>
      </ul>
    </section>

    <section class="media-block">
      <h2>🎧 Playlist no Spotify</h2>
      <div class="spotify-embed">
        <iframe
          data-testid="embed-iframe"
          title="Playlist do Spotify de Guilherme Henn"
          style="border-radius:12px"
          src="https://open.spotify.com/embed/playlist/3etDs6PaqyYE9RkOFqrwZ7?utm_source=generator&theme=0"
          width="100%" height="352" frameborder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </section>

    <section class="media-block">
      <h2>🎸 Show recente</h2>
      <div class="video-embed vertical">
        <iframe 
          src="https://www.youtube.com/embed/dCfq9VBoAEI"
          title="Show RHCP - Porto Alegre 2024"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
    </section>

    <section class="media-block">
      <h2>🎙️ Podcast que recomendo</h2>
      <div class="video-embed horizontal">
        <iframe 
          src="https://www.youtube.com/embed/Gd6aSyT2NqE"
          title="MARIO SERGIO CORTELLA - Flow #474"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <p>Feito por <strong>Guilherme Henn</strong> • <span id="year"></span></p>
  </footer>

  <script src="./js/script.js" defer></script>
</body>
</html>
